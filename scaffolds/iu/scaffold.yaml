name: iu
description: A scaffold example with files to copy.
author: Ayush Kumar <eliasakeleven@gmail.com>

copy_files: true

structure:
  - generated
  - app:
      - components
      - constants
      - services
      - modules:
          - home:
              -bindings
              -controllers
              -views
              -widgets
          - splash

test_structure:
    - unit_test

dependencies:
  cupertino_icons:
  get:
  get_storage:
  dio:
  google_fonts:
  new_version_plus:
  lottie:
  flutter_svg:
  encrypt:
  tuple:
  crypto:
  cached_network_image:
  url_launcher:

dev_dependencies:
  build_runner:
  flutter_gen_runner:

custom_fields:

  flutter_gen:
    output: lib/core/gen
    line_length: 80

    integrations:
      flutter_svg: true
      flare_flutter: false
      rive: false
      lottie: true

    assets:
      enabled: true
      outputs:
        package_parameter_enabled: false
        style: dot-delimiter
        class_name: Assets
      exclude:
        - assets/fonts/

  flutter:
    uses-material-design: true
    generate: true
    assets:
      - assets/images/
      - assets/fonts/
      - assets/svg/
      - assets/lottiefiles/

commands:
  auth: "flutter pub add firebase_auth && pub add flutter_facebook_auth && pub add stacked_firebase_auth && pub add firebase_core ** iu authiu"